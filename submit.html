---
layout: default
---

<form method="post" action="http://api.postbot.pw/contents/hasharray/jsperf/benchmarks">
  <input type="hidden" name="redirect" value="{{ site.url }}" />
  <section>
    <h1 id="submit">Submit Benchmark</h1>
    <p>
      <label>Slug</label>
      <input oninput="onInput(event)" id="slug" name="data[slug]" required/>
    </p>

    <p>
      <label>Content</label>
      <textarea oninput="onInput(event)" id="content" id="content" name="data[content]"></textarea>
    </p>

    <p>
      <label>Setup</label>
      <textarea oninput="onInput(event)" id="setup" id="code" name="data[setup]"></textarea>
    </p>
  </section>

  <section>
    <h2 id="tests">Tests</h2>
    <ol>
      <li id="1">
        <p>
          <label>Name</label>
          <input oninput="onInput(event)" id="test-name" name="data[tests][][name]"/>
        </p>

        <p>
          <label>Code</label>
          <textarea oninput="onInput(event)" id="test-code" name="data[tests][][code]"></textarea>
        </p>
      </li>
    </ol>
  </section>

  <section id="actions">
    <button type="submit">Submit</button>
  </section>

  <footer>
    {% unless site.contents.benchmarks.commit %}
    <p>
      <small>
          Benchmark reviews are currently turned <strong>on</strong>.
          It may take a few moments for new benchmarks to appear on the site
          after submission.
        </small>
      </p>
    {% endunless %}
  </footer>
</form>

<template id="item">
  <li>
    <button onclick="onRemove(event)" type="button">Remove</button>
    <p>
      <label>Name</label>
      <input oninput="onInputName(event)" name="data[tests][][name]" required/>
    </p>

    <p>
      <label>Code</label>
      <textarea oninput="onInputCode(event)" name="data[tests][][code]" required></textarea>
    </p>
  </li>
</template>

<template id="insert">
  <li>
    <button onclick="onInsert(event)" type="button">Insert</button>
  </li>
</template>

<template id="benchmark">
  <button onclick="onBenchmark(event)" type="button">Benchmark</button>
</template>

<template id="report">
  <section>
    <h2 id="results">Results</h2>
    <figure class="plot">
      <figcaption>
        <ul></ul>
      </figcaption>

      <dl></dl>

      <p>Operations per second (higher is better)</p>
    </figure>
  </section>
</template>

<script type="text/javascript">
{% include benchmark.js %}

document.querySelector('#tests + ol').innerHTML = '';
document.querySelector('#tests + ol').appendChild(
  document.importNode(document.querySelector('#insert').content, true)
);

document.querySelector('button[type=submit]').parentElement.insertBefore(
  document.importNode(document.querySelector('#benchmark').content, true),
  document.querySelector('button[type=submit]')
);

if (localStorage.getItem('item-count')) {
  var count = localStorage.getItem('item-count');
  for (var index = 0; index < count; index++) {
    onInsert(null);
  }
}

Array.from(
  document.querySelectorAll('input, textarea')
).forEach(function(element) {
  element.value = localStorage.getItem(element.id);
});

function onInput(event) {
  var element = event.target;
  localStorage.setItem(element.id, element.value);
}

function onInputName(event) {
  var element = event.target;
  element.value = element.value.replace('.prototype', '#');

  var slug = Array.from(
    document.querySelectorAll('li input[name*=name]')
  ).map(function(element) {
    return element.value;
  }).join('-vs-');

  document.querySelector('input[name*=slug]').value = slug.toLowerCase()
    .replace(/\s+/g, '-')
    .replace(/[^\w\-]+/g, '')
    .replace(/\-\-+/g, '-')
    .replace(/^-+/, '')
    .replace(/-+$/, '');;

  onInput(event);
}

function onInputCode(event) {
  onInput(event);
}

function onUpdate(event) {
  var count = Array.from(
    document.querySelectorAll('li')
  ).filter(function(item) {
    return item.querySelector('input');
  }).length;

  localStorage.setItem('item-count', count);

  Array.from(
    document.querySelectorAll('li')
  ).forEach(function(item, index) {
    item.id = (index + 1);

    var input = item.querySelector('input');
    if (input) {
      input.id = 'item-name-' + (index + 1);
      if (input.value) {
        localStorage.setItem(input.id, input.value);
      }
    }

    var textarea = item.querySelector('textarea');
    if (textarea) {
      textarea.id = 'item-code-' + (index + 1);
      if (textarea.value) {
        localStorage.setItem(textarea.id, textarea.value);
      }
    }
  });
}

function onInsert(event) {
  document.querySelector('#tests + ol').insertBefore(
    document.importNode(document.querySelector('#item').content, true),
    document.querySelector('#tests + ol').lastElementChild
  );

  onUpdate(event);
}

function onRemove(event) {
  var item = event.target.parentElement;
  var list = item.parentElement;

  list.removeChild(item);

  onUpdate(event);
}

function onBenchmark(event) {
  var button = event.target;
  var items = Array.from(document.querySelectorAll('li')).filter(function(item) {
    return item.querySelector('input') != null
        && item.querySelector('textarea') != null;
  });

  var setup = document.querySelector('textarea[name*=setup]');
  var tests = items.reduce(function(tests, item) {
    var fn = new Function([
      setup.value,
      'return function() {',
      item.querySelector('textarea[name*=code]').value,
      '}',
    ].join('\n'));

    tests[item.querySelector('input').value] = fn();

    return tests;
  }, {});

  button.disabled = true;
  Benchmark.compare(tests, 10, 1000, function(results) {
    if (document.querySelector('#results')) {
      document.querySelector('#results').parentElement.parentElement.removeChild(
        document.querySelector('#results').parentElement
      );
    }

    document.querySelector('#tests').parentElement.parentElement.insertBefore(
      document.importNode(document.querySelector('#report').content, true),
      document.querySelector('#tests').parentElement.nextSibling
    );

    button.disabled = false;

    var max = Math.max.apply(null, Object.keys(results).map(function(name) {
      return results[name].mean;
    }));

    Object.keys(results).forEach(function(name) {
      var result = results[name];

      var li = document.createElement('li');
      li.innerHTML = '<span>' + name + '</span>';
      document.querySelector('#results + figure ul').appendChild(li);

      var dd = document.createElement('dd');
      dd.innerHTML = [
        '<span>',
        result.mean,
        '</span>',
      ].join('\n');

      dd.setAttribute('style', 'width: ' + (result.mean / max) * 100 + '%;');
      document.querySelector('#results + figure dl').appendChild(dd);
    });
  });
}
</script>
